<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>5 Minute Timer â€“ Free Online Countdown | MyTimerHub</title>
<meta name="description"
      content="Start a five minute timer (5-minute countdown) that works on any device. One click to start, pause, reset, toggle beep, or browse more timers.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{ --btn-w: min(45vw,160px); }
  body{
    font-family:sans-serif; color:#222;
    display:flex; flex-direction:column; align-items:center;
    justify-content:flex-start; height:100vh; margin:0; padding-top:2.5rem;
  }
  h1{font-size:1.9rem;margin:0 0 .4rem}
  a#homeLink{
    font-size:.95rem;margin-bottom:1rem;text-decoration:none;opacity:.8;color:#666;
  }
  a#homeLink:hover{text-decoration:underline}
  #display{font-size:clamp(4rem,20vw,8rem);letter-spacing:1px;margin-bottom:1rem}
  .row{display:flex;gap:.8rem}
  button{
    width:var(--btn-w);padding:1rem 0;font-size:1.25rem;border:none;border-radius:8px;
    cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.15);margin-top:.8rem;background:#f4f4f4
  }
  button:focus-visible{outline:3px solid #555;outline-offset:2px}
  #sound{display:flex;align-items:center;justify-content:center;gap:.4rem;font-size:1.1rem}
  #sound.on{background:#d4f8d4} #sound.off{background:#f4f4f4}
</style>
</head>
<body>
  <h1>5 Minute Timer</h1>
  <a id="homeLink" href="index.html" rel="nofollow">More Timers</a>

  <div id="display">05:00</div>

  <div class="row">
    <button id="ctrl">Start</button>
    <button id="reset">Reset</button>
  </div>

  <button id="sound" class="on">ðŸ”” Beep On</button>

<script>
// Remove Profitl overlay if present
(function(){const el=document.getElementById('profitl-root');if(el){el.remove();document.body.classList.remove('profitl-collapsed');}})();

// Core timer variables
const DURATION = 5*60;           // seconds
let seconds = DURATION, timer = null, state = 'idle';   // idle | running | paused
let audioCtx = null, beepOn = true, startedOnce = false;

// DOM helpers
const $ = id => document.getElementById(id);
const display = $('display'), ctrl = $('ctrl'), reset = $('reset'), soundBtn = $('sound');

const fmt = s => `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
const paint = () => display.textContent = fmt(seconds); paint();

function ensureAudio(){ if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }
function beep(){
  if(!beepOn) return;
  ensureAudio();
  const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
  osc.type = 'sine'; osc.frequency.value = 880; gain.gain.value = .25;
  osc.connect(gain).connect(audioCtx.destination);
  osc.start(); osc.stop(audioCtx.currentTime + .35);
}
function tick(){ seconds--; paint(); if(seconds === 0){ clearInterval(timer); beep(); state='idle'; ctrl.textContent='Start'; }}
function start(){
  if(!startedOnce && typeof gtag === 'function'){ gtag('event','timerStart',{value:'5'}); startedOnce = true; }
  ensureAudio(); timer = setInterval(tick,1000); state='running'; ctrl.textContent='Pause';
}
function pause(){ clearInterval(timer); state='paused'; ctrl.textContent='Resume'; }

ctrl.onclick  = () => state === 'running' ? pause() : start();
reset.onclick = () => { clearInterval(timer); seconds = DURATION; paint(); state='idle'; ctrl.textContent='Start'; };
soundBtn.onclick = () => {
  beepOn = !beepOn;
  soundBtn.textContent = beepOn ? 'ðŸ”” Beep On' : 'ðŸš« Beep Off';
  soundBtn.className   = beepOn ? 'on' : 'off';
};
</script>
</body>
</html>
