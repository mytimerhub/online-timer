<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>5 Minute Timer â€“ Free Online Countdown | MyTimerHub</title>
<meta name="description" content="Start a 5â€‘minute online countdown timer that works on any device. One click to start, pause, resume, or restart.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0}
  /* Lift only the heading without shifting the clock */
  h1{font-size:1.9rem;margin:0 0 1.2rem;transform:translateY(-2.5rem)}
  #display{font-size:8rem;letter-spacing:1px}
  button{padding:1rem 2rem;font-size:1.25rem;border:none;border-radius:8px;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.15);margin-top:1.2rem}
  #sound{display:flex;align-items:center;gap:.4rem;font-size:1.1rem}
  #sound.on{background:#d4f8d4} #sound.off{background:#f4f4f4}
</style>
</head>
<body>
  <h1>5 Minute Timer</h1>
  <div id="display">00:05</div>
  <button id="ctrl">Start</button>
  <button id="sound" class="on">ğŸ””Â Beep On</button>
<script>
// Remove Profitl overlay if present
(function(){const el=document.getElementById('profitl-root');if(el){el.remove();document.body.classList.remove('profitl-collapsed');}})();

// Core timer variables
const DURATION = 5; // seconds
let seconds   = DURATION;
let timer     = null;
let state     = 'idle';      // idle | running | paused
let audioCtx  = null;
let soundOn   = true;

// DOM helpers
const display = document.getElementById('display');
const ctrlBtn = document.getElementById('ctrl');
const soundBtn= document.getElementById('sound');
const fmt = s => `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
const paint = () => display.textContent = fmt(seconds);
paint();

function ensureAudio(){ if(!audioCtx) audioCtx=new(window.AudioContext||window.webkitAudioContext)(); }
function beep(){ if(!soundOn) return; ensureAudio(); const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.type='sine'; o.frequency.value=880; g.gain.value=0.25; o.connect(g).connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+0.35); }
function tick(){ seconds--; paint(); if(seconds===0){ clearInterval(timer); beep(); state='idle'; ctrlBtn.textContent='Restart'; } }
function startTimer(){ ensureAudio(); seconds=DURATION; paint(); timer=setInterval(tick,1000); state='running'; ctrlBtn.textContent='Pause'; }

// Button handlers
ctrlBtn.onclick=()=>{ if(state==='idle'){startTimer();return;} if(state==='running'){clearInterval(timer);state='paused';ctrlBtn.textContent='Resume';return;} if(state==='paused'){timer=setInterval(tick,1000);state='running';ctrlBtn.textContent='Pause';} };
soundBtn.onclick=()=>{ soundOn=!soundOn; soundBtn.textContent=soundOn?'ğŸ””Â Beep On':'ğŸš«Â Beep Off'; soundBtn.className=soundOn?'on':'off'; };
</script>

</body>
</html>
