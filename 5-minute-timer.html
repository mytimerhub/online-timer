<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>5 Minute Timer â€“ Free Online Countdown | MyTimerHub</title>
<meta name="description"
      content="Start a five minute timer (5-minute countdown) on any device. One click to start, pause, reset, toggle the end-beep, or browse more timers.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{ --btn-w: min(45vw,160px); }
  body{font-family:sans-serif;color:#222;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;height:100vh;margin:0;padding-top:2.5rem}
  h1{font-size:1.9rem;margin:0}
  #homeLink{font-size:.95rem;margin:.4rem 0 1rem;opacity:.8;text-decoration:none;color:#666}
  #homeLink:hover{text-decoration:underline}
  #display{font-size:clamp(4rem,20vw,8rem);letter-spacing:1px;margin-bottom:1rem}
  .row{display:flex;gap:.8rem}
  button{width:var(--btn-w);padding:1rem 0;font-size:1.25rem;border:none;border-radius:8px;cursor:pointer;background:#f4f4f4;box-shadow:0 2px 6px rgba(0,0,0,.15);margin-top:.8rem}
  button:focus-visible{outline:3px solid #555;outline-offset:2px}

  /* slider toggle */
  .sound-wrap{display:flex;flex-direction:column;align-items:center;margin-top:1rem}
  .sound-toggle{display:flex;align-items:center;gap:.5rem}
  .switch{position:relative;width:46px;height:24px}
  .switch input{opacity:0;width:0;height:0}
  .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#ccc;border-radius:34px;transition:.2s}
  .slider:before{position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background:#fff;border-radius:50%;transition:.2s}
  input:checked + .slider{background:#34d058}
  input:checked + .slider:before{transform:translateX(22px)}
  .state-label{font-size:.9rem;margin-top:.25rem;opacity:.85}
</style>
</head>
<body>
  <h1>5 Minute Timer</h1>
  <a id="homeLink" href="index.html" rel="nofollow">More Timers</a>

  <div id="display">00:05</div>

  <div class="row">
    <button id="ctrl">Start</button>
    <button id="reset">Reset</button>
  </div>

  <div class="sound-wrap">
    <div class="sound-toggle">
      <span>ðŸ”•</span>
      <label class="switch" title="Play beep when timer finishes">
        <input type="checkbox" id="soundToggle" aria-label="End-of-timer beep" checked>
        <span class="slider"></span>
      </label>
      <span>ðŸ””</span>
    </div>
    <span id="soundState" class="state-label">End-beep ON</span>
  </div>

<script>
(function(){const p=document.getElementById('profitl-root');if(p){p.remove();document.body.classList.remove('profitl-collapsed');}})();

const DUR=5; let sec=DUR,t=null,state='idle',ctx=null,beepOn=true,startedOnce=false;
const $=id=>document.getElementById(id);
const disp=$('display'),ctrl=$('ctrl'),reset=$('reset'),toggle=$('soundToggle'),label=$('soundState');
const fmt=s=>`${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
const paint=()=>disp.textContent=fmt(sec); paint();

function audio(){if(!ctx)ctx=new(window.AudioContext||window.webkitAudioContext)();}
function beep(){
  if(!beepOn) return;
  audio();
  if(ctx.state==='suspended') ctx.resume();          // <-- key line to ensure audio unlocks
  const o=ctx.createOscillator(),g=ctx.createGain();
  o.type='sine'; o.frequency.value=880; g.gain.value=.25;
  o.connect(g).connect(ctx.destination);
  o.start(); o.stop(ctx.currentTime+.35);
}
function tick(){sec--;paint();if(sec===0){clearInterval(t);beep();state='idle';ctrl.textContent='Start';}}
function start(){
  if(!startedOnce && typeof gtag==='function'){gtag('event','timerStart',{value:'5'});startedOnce=true;}
  audio(); t=setInterval(tick,1000); state='running'; ctrl.textContent='Pause';
}
function pause(){clearInterval(t); state='paused'; ctrl.textContent='Resume';}

ctrl.onclick=()=> state==='running'?pause():start();
reset.onclick=()=>{clearInterval(t);sec=DUR;paint();state='idle';ctrl.textContent='Start';};
toggle.onchange=()=>{beepOn=toggle.checked;label.textContent=beepOn?'End-beep ON':'End-beep OFF';};
</script>
</body>
</html>
