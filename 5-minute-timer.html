<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>5 Minute Timer â€“ Free Online Countdown | MyTimerHub</title>
<meta name="description" content="Start a 5-minute online countdown timer that works on any device. One click to start, pause, restart, toggle beep, or browse more timers.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{--btn-w:160px;}              /* one knob = all buttons equal width   */
  body{
    font-family:sans-serif;
    display:flex;flex-direction:column;align-items:center;
    justify-content:flex-start;      /* leave room for sticky ad */
    height:100vh;margin:0;padding-top:2.5rem;
  }
  h1{font-size:1.9rem;margin:0}
  #homeLink{font-size:.95rem;margin:.4rem 0 1rem;text-decoration:none;opacity:.8}
  #display{font-size:8rem;letter-spacing:1px;margin-bottom:1rem}
  .row{display:flex;gap:1rem}
  button{
    width:var(--btn-w);
    padding:1rem 0;
    font-size:1.15rem;
    border:none;border-radius:8px;
    cursor:pointer;
    box-shadow:0 2px 6px rgba(0,0,0,.15);
  }
  #sound{margin-top:1.2rem;display:flex;align-items:center;gap:.4rem;font-size:1.1rem}
  #sound.on  {background:#d4f8d4}
  #sound.off {background:#f4f4f4}
</style>
</head>
<body>
  <h1>5 Minute Timer</h1>
  <a id="homeLink" href="index.html">More Timers</a>

  <div id="display">05:00</div>

  <div class="row">
    <button id="ctrl">Start/Pause</button>
    <button id="reset">Restart</button>
  </div>

  <button id="sound" class="on">ðŸ”” Beep On</button>

<script>
// --- Profitl overlay fix ---
(function(){const p=document.getElementById('profitl-root');if(p){p.remove();document.body.classList.remove('profitl-collapsed');}})();

// --- Timer core ---
const DUR=5*60; let sec=DUR,t=null,state='idle',ctx=null,beepOn=true;
const $=id=>document.getElementById(id);
const disp=$('display'),ctrl=$('ctrl'),reset=$('reset'),snd=$('sound');

const fmt=s=>`${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
const paint=()=>disp.textContent=fmt(sec); paint();

function audio(){if(!ctx) ctx=new(window.AudioContext||window.webkitAudioContext)();}
function beep(){if(!beepOn) return; audio(); const o=ctx.createOscillator(),g=ctx.createGain();
  o.type='sine'; o.frequency.value=880; g.gain.value=.25; o.connect(g).connect(ctx.destination);
  o.start(); o.stop(ctx.currentTime+.35);}
function tick(){ sec--; paint(); if(sec===0){clearInterval(t); beep(); state='idle'; ctrl.textContent='Start'; }}
function start(){audio(); t=setInterval(tick,1000); state='running'; ctrl.textContent='Pause'; }
function pause(){clearInterval(t); state='paused'; ctrl.textContent='Resume'; }

ctrl.onclick=()=> state==='running'?pause():start();
reset.onclick=()=>{clearInterval(t); sec=DUR; paint(); state='idle'; ctrl.textContent='Start'; };
snd.onclick =()=>{beepOn=!beepOn; snd.textContent=beepOn?'ðŸ”” Beep On':'ðŸš« Beep Off'; snd.className=beepOn?'on':'off';};
</script>
</body>
</html>
