<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><title>Pomodoro Timer â€“ 25 / 5 Online</title>
<meta name="viewport" content="width=device-width,initial-scale=1"><style>
 body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center;
      justify-content:center;height:100vh;margin:0;background:#fafafa}
 h1{margin:0;font-size:3.8rem}#phase{margin:.2rem 0 1.4rem;color:#666;font-size:1.1rem}
 button{border:none;border-radius:8px;padding:.8rem 1.6rem;font-size:1.1rem;box-shadow:0 2px 6px rgba(0,0,0,.15);cursor:pointer}
</style></head><body>
<h1 id="display">25:00</h1><div id="phase">Work 1 of 4</div><button id="control">Start</button>
<audio id="bip" src="https://freesound.org/data/previews/337/337049_3232173-lq.mp3"></audio>
<script>
const CYCLES=4,WORK=25*60,SHORTB=5*60,LONGB=15*60;
const display=document.getElementById('display'),phase=document.getElementById('phase'),btn=document.getElementById('control'),beep=document.getElementById('bip');
let seq=[],timer=null,idx=0,seconds=WORK,running=false;
for(let i=1;i<=CYCLES;i++){seq.push({l:`Work ${i} of ${CYCLES}`,s:WORK});seq.push({l:`Break ${i}`,s:SHORTB});}seq.push({l:'Long Break',s:LONGB});
function fmt(x){return`${String(Math.floor(x/60)).padStart(2,'0')}:${String(x%60).padStart(2,'0')}`;}
function paint(){display.textContent=fmt(seconds);phase.textContent=seq[idx].l;}
function next(){beep.play().catch(()=>{});idx=(idx+1)%seq.length;seconds=seq[idx].s;paint();}
function tick(){if(seconds<=0){next();return;}seconds--;paint();}
btn.onclick=()=>{if(!running){running=true;btn.textContent='Pause';timer=setInterval(tick,1000);}else{running=false;btn.textContent='Resume';clearInterval(timer);}};
paint();
</script></body></html>
