  <!-- Static H1 for SEO & accessibility -->
  <h1>5â€‘Minute Timer</h1>
  <!-- Digits element updated by JS -->
  <div id="display">00:05</div>
  <button id="ctrl">Start</button>

<script>
(function(){const el=document.getElementById('profitl-root');if(el) el.remove();document.body.classList.remove('profitl-collapsed');})();
const DURATION=5;let seconds=DURATION,timer=null,state='idle';let audioCtx=null,soundOn=true;
const d=document.getElementById('display'),btn=document.getElementById('ctrl'),snd=document.getElementById('sound');
const fmt=s=>`${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;const paint=()=>d.textContent=fmt(seconds);paint();
function ensureAudio(){if(!audioCtx) audioCtx=new(window.AudioContext||window.webkitAudioContext)();}
function beep(){if(!soundOn)return;ensureAudio();const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type='sine';o.frequency.value=880;g.gain.value=0.25;o.connect(g).connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+0.35);} 
function tick(){seconds--;paint();if(seconds===0){clearInterval(timer);beep();state='idle';btn.textContent='Restart';}}
function start(){ensureAudio();seconds=DURATION;paint();timer=setInterval(tick,1000);state='running';btn.textContent='Pause';}
btn.onclick=()=>{if(state==='idle'){start();return;}if(state==='running'){clearInterval(timer);state='paused';btn.textContent='Resume';return;}if(state==='paused'){timer=setInterval(tick,1000);state='running';btn.textContent='Pause';}};
snd.onclick=()=>{soundOn=!soundOn;snd.textContent=soundOn?'ðŸ””Â BeepÂ On':'ðŸš«Â BeepÂ Off';snd.className=soundOn?'on':'off';};
</script>
