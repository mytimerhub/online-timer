<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>5‑Minute Timer</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0}h1{font-size:4rem;margin:0}button{padding:.8rem 1.6rem;font-size:1.1rem;border:none;border-radius:6px;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.15);}</style></head><body><h1 id="display">05:00</h1><button id="start">Start</button><script>const d=document.getElementById('display'),b=document.getElementById('start');let s=5*60,t,r=false;function tick(){if(s<=0){clearInterval(t);b.textContent='Done';return;}s--;d.textContent=`${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;}b.onclick=()=>{if(r)return;r=true;b.textContent='Running…';tick();t=setInterval(tick,1000);};</script></body></html>
