<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0}
 h1{font-size:8rem;margin:0;letter-spacing:1px}

</head><body>
 <h1 id="display">05:00</h1>
 <button id="ctrl">Start</button>
 <button id="sound" class="on">âœ…Â SoundÂ On</button>
<script>
 const DURATION=5*60;let seconds=DURATION,timer=null,state='idle';let audioCtx=null,soundOn=true;
 const d=document.getElementById('display'),btn=document.getElementById('ctrl'),snd=document.getElementById('sound');
 const fmt=s=>`${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;const paint=()=>d.textContent=fmt(seconds);paint();
 function playBeep(){if(!soundOn)return;audioCtx=audioCtx||new(window.AudioContext||window.webkitAudioContext)();const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type='sine';o.frequency.value=880;g.gain.value=0.25;o.connect(g).connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+0.35);} 
 function tick(){
    seconds--; paint();
    if(seconds===0){
      clearInterval(timer);
      playBeep();
      state='idle';
      btn.textContent='Restart';
    }
  }return;}seconds--;paint();}
 function startTimer(){seconds=DURATION;paint();timer=setInterval(tick,1000);state='running';btn.textContent='Pause';}
 btn.onclick=()=>{if(state==='idle'){startTimer();return;}if(state==='running'){clearInterval(timer);state='paused';btn.textContent='Resume';return;}if(state==='paused'){timer=setInterval(tick,1000);state='running';btn.textContent='Pause';}};
 snd.onclick=()=>{soundOn=!soundOn;snd.textContent=soundOn?'âœ…Â SoundÂ On':'ðŸš«Â SoundÂ Off';snd.className=soundOn?'on':'off';};
</script>
