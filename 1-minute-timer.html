<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1 Minute Timer â€“ Free Online Countdown | MyTimerHub</title>
  <meta name="description" content="Start a oneâ€‘minute online countdown timer on any device. One click to start, pause, restart, toggle the endâ€‘beep, or browse more timers.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Analytics 4 â€“ replace G-XXXXXXX with your Measurement ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>

  <style>
    :root { --btn-w: min(45vw,160px); }
    body {
      font-family: sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 2.5rem;
    }
    h1 { font-size: 1.9rem; margin: 0 0 .4rem; }
    #display {
      font-size: clamp(4rem, 20vw, 8rem);
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }
    .row {
      display: flex;
      gap: .8rem;
    }
    button {
      width: var(--btn-w);
      padding: 1rem 0;
      font-size: 1.25rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #f4f4f4;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
      margin-top: .8rem;
    }
    button:focus-visible {
      outline: 3px solid #555;
      outline-offset: 2px;
    }
    .sound-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    .sound-toggle {
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    .switch {
      position: relative;
      width: 46px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #ccc;
      border-radius: 34px;
      transition: .2s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: .2s;
    }
    input:checked + .slider {
      background: #34d058;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .state-label {
      font-size: .9rem;
      margin-top: .25rem;
      opacity: .85;
    }
  </style>
</head>
<body>
  <h1>1 Minute Timer</h1>

  <div id="display">01:00</div>

  <div class="row">
    <button id="ctrl">Start/Pause</button>
    <button id="reset">Restart</button>
    <button id="homeBtn">More Timers</button>
  </div>

  <div class="sound-wrap">
    <div class="sound-toggle">
      <span>ðŸ”•</span>
      <label class="switch" title="Play beep when timer finishes">
        <input type="checkbox" id="soundToggle" checked>
        <span class="slider"></span>
      </label>
      <span>ðŸ””</span>
    </div>
    <span id="soundState" class="state-label">Endâ€‘beep ON</span>
  </div>

  <!-- inline 350â€¯ms sineâ€‘wave WAV for reliable cross-browser beep -->
  <audio id="beep" preload="auto">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQgAAAAA////AAAAAAAAAAAAAAAAAAAA" type="audio/wav">
  </audio>

  <script>
    // Remove Profitl overlay if present
    (function(){
      const p = document.getElementById('profitl-root');
      if (p) {
        p.remove();
        document.body.classList.remove('profitl-collapsed');
      }
    })();

    const DURATION = 60;   // 1 minute in seconds
    let seconds   = DURATION,
        timer     = null,
        state     = 'idle',    // idle | running | paused
        beepOn    = true,
        clickLock = false,
        gtagSent  = false;

    const $     = id => document.getElementById(id);
    const disp  = $('display'),
          ctrl  = $('ctrl'),
          reset = $('reset'),
          home  = $('homeBtn'),
          toggle= $('soundToggle'),
          label = $('soundState'),
          beepEl= $('beep');

    const fmt   = s => `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
    const paint = () => disp.textContent = fmt(seconds);
    paint();

    function beep(){
      if (!beepOn) return;
      beepEl.currentTime = 0;
      beepEl.play();
    }

    function tick(){
      seconds--;
      paint();
      if (seconds === 0){
        clearInterval(timer);
        timer = null;
        beep();
        state = 'idle';
        ctrl.textContent = 'Start/Pause';
      }
    }

    function start(){
      if (state === 'idle'){
        seconds = DURATION;
        paint();
      }
      if (timer) clearInterval(timer);

      if (!gtagSent && typeof gtag === 'function'){
        gtag('event','timerStart',{value:'1'});
        gtagSent = true;
      }

      timer = setInterval(tick, 1000);
      state = 'running';
      ctrl.textContent = 'Pause';
    }

    function pause(){
      clearInterval(timer);
      timer = null;
      state = 'paused';
      ctrl.textContent = 'Resume';
    }

    ctrl.onclick = () => {
      if (clickLock) return;
      clickLock = true;
      setTimeout(() => clickLock = false, 250);
      state === 'running' ? pause() : start();
    };

    reset.onclick = () => {
      clearInterval(timer);
      timer = null;
      seconds = DURATION;
      paint();
      state = 'idle';
      ctrl.textContent = 'Start/Pause';
    };

    home.onclick = () => {
      location.href = 'index.html';
    };

    toggle.onchange = () => {
      beepOn = toggle.checked;
      label.textContent = beepOn ? 'Endâ€‘beep ON' : 'Endâ€‘beep OFF';
    };
  </script>
</body>
</html>
