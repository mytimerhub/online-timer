<body>
  <h1>1 Minute Timer</h1>
  <a id="homeLink" href="index.html" rel="nofollow">MoreÂ Timers</a>

  <div id="display">01:00</div>

  <div class="row">
    <button id="ctrl">Start</button>
    <button id="reset">Reset</button>
  </div>

  <div class="sound-wrap">
    <div class="sound-toggle">
      <span>ðŸ”•</span>

        <input type="checkbox" id="soundToggle" aria-label="End-of-timer beep" checked>
        <span class="slider"></span>
      </label>
      <span>ðŸ””</span>
    </div>
    <span id="soundState" class="state-label">Endâ€‘beep ON</span>
  </div>

  <!-- Louder fallback WAV (~700 ms) -->
  <audio id="beepTag" preload="auto">
    <source src="data:audio/wav;base64,UklGRuAAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YaAAAAAAgICAiIiIiIh4eHh4eHh4eHh4fHx8fHyMjIyMjJycnJycnJycnIyMjIyMfHx8fHx4eHh4eHh4eHh4iIiIiICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA=" type="audio/wav">

<script>
/* ---------------- Configuration ---------------- */
const DUR_SECONDS = 6;          // change to 5 for quick beep test
const GA_VALUE    = '1';
/* ------------------------------------------------ */

let sec = DUR_SECONDS;
let timer = null;
let state = 'idle';              // idle | running | paused
let beepOn = true;
let clickLock = false;
let gtagSent = false;

/* Audio objects */
let audioCtx = null;
let unlocked = false;            // gesture-based unlock
const WAV_FALLBACK = document.getElementById('beepTag');

/* DOM refs */
const $ = id=>document.getElementById(id);
const disp=$('display'), ctrl=$('ctrl'), reset=$('reset'),
      toggle=$('soundToggle'), label=$('soundState'), diag=$('diag');

const fmt = s => `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
function paint(){ disp.textContent = fmt(sec); }
paint();

function log(m){
  console.log('[timer]', m);
  if(diag) diag.textContent = m;
}

/* ----------- Unlock (Safari + Chrome) ----------- */
function unlockOnce(){
  if(unlocked) return;
  try {
    // 1) Create context
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    if(audioCtx.state === 'suspended'){
      audioCtx.resume().catch(()=>{});
    }
    // 2) Prime media element (may fail silently)
    WAV_FALLBACK.play().then(()=>WAV_FALLBACK.pause()).catch(()=>{});
    unlocked = true;
    log('Audio unlocked');
  } catch(e){
    log('Unlock error: '+e);
  }
}
['pointerdown','touchstart','keydown'].forEach(ev =>
  window.addEventListener(ev, unlockOnce, {passive:true})
);

/* ----------- Beep (Web Audio primary) ----------- */
function webAudioBeep(){
  if(!audioCtx){
    try { audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }
    catch(e){ return false; }
  }
  if(audioCtx.state === 'suspended'){
    audioCtx.resume().catch(()=>{});
  }
  try{
    // Two short tones for audibility: 880Hz then 660Hz
    const now = audioCtx.currentTime;
    const osc  = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain).connect(audioCtx.destination);
    osc.type='sine';
    gain.gain.setValueAtTime(0.0001, now);
    gain.gain.exponentialRampToValueAtTime(0.4, now+0.01);
    osc.frequency.setValueAtTime(880, now);
    osc.frequency.setValueAtTime(660, now+0.35);
    gain.gain.setValueAtTime(0.4, now+0.55);
    gain.gain.exponentialRampToValueAtTime(0.0001, now+0.68);
    osc.start(now);
    osc.stop(now+0.7);
    return true;
  }catch(e){
    log('WebAudio beep failed: '+e);
    return false;
  }
}

function htmlAudioBeep(){
  try{
    WAV_FALLBACK.currentTime = 0;
    const p = WAV_FALLBACK.play();
    if(p && p.catch) p.catch(e=>log('HTMLAudio play rejected: '+e));
    return true;
  }catch(e){
    log('HTMLAudio exception: '+e);
    return false;
  }
}

function beep(){
  if(!beepOn) { log('Beep off'); return; }
  // Try Web Audio first (more consistent volume)
  if(!webAudioBeep()){
    htmlAudioBeep();
  }
}

/* --------------- Timer logic -------------------- */
function tick(){
  if(--sec <= 0){
    sec = 0; paint();
    clearInterval(timer); timer=null;
    beep();
    state='idle';
    ctrl.textContent='Start';
    log('Finished');
    return;
  }
  paint();
}

function start(){
  unlockOnce();
  if(state==='idle'){
    sec = DUR_SECONDS;
    paint();
  }
  if(timer) clearInterval(timer);

  if(!gtagSent && typeof gtag==='function'){
    gtag('event','timerStart',{value:GA_VALUE}); gtagSent=true;
  }

  timer = setInterval(tick, 1000);
  state='running';
  ctrl.textContent='Pause';
  log('Started');
}

function pause(){
  clearInterval(timer); timer=null;
  state='paused';
  ctrl.textContent='Resume';
  log('Paused');
}

/* --------------- UI Events ---------------------- */
ctrl.onclick = () => {
  if(clickLock) return;
  clickLock = true; setTimeout(()=>clickLock=false,250);
  state==='running' ? pause() : start();
};

reset.onclick = () => {
  clearInterval(timer); timer=null;
  sec=DUR_SECONDS; paint();
  state='idle';
  ctrl.textContent='Start';
  log('Reset');
};

toggle.onchange = () => {
  beepOn = toggle.checked;
  label.textContent = beepOn ? 'Endâ€‘beep ON' : 'Endâ€‘beep OFF';
  log('Beep: '+(beepOn?'ON':'OFF'));
};
</script>
