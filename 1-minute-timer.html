<body>
  <h1>1 Minute Timer</h1>
  <a id="homeLink" href="index.html" rel="nofollow">Moreâ€¯Timers</a>

  <div id="display">01:00</div>

  <div class="row">
    <button id="ctrl">Start</button>
    <button id="reset">Reset</button>
  </div>

  <div class="sound-wrap">
    <span>ðŸ”•</span>

      <input type="checkbox" id="soundToggle" checked>
      <span class="slider"></span>
    </label>
    <span>ðŸ””</span>
    <span id="soundState" class="state-label">Endâ€‘beepÂ ON</span>
  </div>

  <!-- 1â€¯s 1â€¯kHz sineâ€‘tone WAV fallback (bigger but still tiny:Â ~2â€¯KB) -->
  <audio id="beepTag" preload="auto" playsinline>
    <source
      src="data:audio/wav;base64,UklGRqQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA/AABhAAACABAAZGF0YaAAAACAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA="

<script>
/* ------------ Config ------------ */
const DUR_SECONDS = 4;              // set to 5 to test quickly
/* -------------------------------- */

let sec=DUR_SECONDS,timer=null,state='idle',beepOn=true,clickLock=false,unlocked=false,audioCtx=null;

/* DOM refs */
const $=id=>document.getElementById(id);
const d=$('display'),ctrl=$('ctrl'),reset=$('reset'),
      toggle=$('soundToggle'),label=$('soundState'),beepEl=$('beepTag');

const fmt=s=>`${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
const paint=()=>d.textContent=fmt(sec); paint();

/* ---------- Robust iOS unlock ---------- */
function unlock(){
  if(unlocked) return;
  try{
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    const n=audioCtx.currentTime,osc=audioCtx.createOscillator(),g=audioCtx.createGain();
    osc.frequency.value=880;            // audible unlock tone (short)
    g.gain.setValueAtTime(0.0001,n);
    g.gain.exponentialRampToValueAtTime(0.35,n+0.01);
    g.gain.exponentialRampToValueAtTime(0.0001,n+0.10);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(n); osc.stop(n+0.11);
    // prime HTMLAudio (ignore any rejection)
    beepEl.play().then(()=>beepEl.pause()).catch(()=>{});
    unlocked=true;
  }catch(e){console.log('Unlock error',e);}
}
['pointerdown','touchstart','keydown'].forEach(evt=>window.addEventListener(evt,unlock,{passive:true}));

/* ---------- Beep helpers ---------- */
function webAudioBeep(){
  try{
    if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    if(audioCtx.state==='suspended') audioCtx.resume();
    const n=audioCtx.currentTime,osc=audioCtx.createOscillator(),g=audioCtx.createGain();
    osc.frequency.value=1000;                   // 1â€¯kHz radioâ€‘style tone
    g.gain.setValueAtTime(0.0001,n);
    g.gain.exponentialRampToValueAtTime(0.45,n+0.02);
    g.gain.exponentialRampToValueAtTime(0.0001,n+1.05);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(n); osc.stop(n+1.08);
    return true;
  }catch{return false;}
}
function htmlBeep(){ try{beepEl.currentTime=0;beepEl.play().catch(()=>{});return true;}catch{return false;} }
function beep(){
  if(!beepOn) return;
  unlock();
  /* Fire both; whichever wins is audible */
  htmlBeep();
  webAudioBeep();
  if(navigator.vibrate) navigator.vibrate([200,60,200]);
}

/* ---------- Timer ---------- */
function tick(){
  if(--sec<=0){
    sec=0; paint();
    clearInterval(timer); timer=null;
    beep();
    state='idle'; ctrl.textContent='Start';
    return;
  }
  paint();
}
function start(){
  unlock();
  if(state==='idle'){sec=DUR_SECONDS;paint();}
  if(timer) clearInterval(timer);
  timer=setInterval(tick,1000);
  state='running'; ctrl.textContent='Pause';
}
function pause(){clearInterval(timer);timer=null;state='paused';ctrl.textContent='Resume';}

/* ---------- UI ---------- */
ctrl.onclick=()=>{
  if(clickLock) return;
  clickLock=true; setTimeout(()=>clickLock=false,250);
  state==='running' ? pause() : start();
};
reset.onclick=()=>{
  clearInterval(timer); timer=null;
  sec=DUR_SECONDS; paint();
  state='idle'; ctrl.textContent='Start';
};
toggle.onchange=()=>{beepOn=toggle.checked;label.textContent=beepOn?'Endâ€‘beepÂ ON':'Endâ€‘beepÂ OFF';};
</script>
