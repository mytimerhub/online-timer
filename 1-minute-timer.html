<!-- Logic -->
<script>
// Remove Profitl overlay if present
(function(){
  const p = document.getElementById('profitl-root');
  if(p){
    p.remove();
    document.body.classList.remove('profitl-collapsed');
  }
})();

/* ---------- core constants ---------- */
const DUR = 1*60;                 // seconds per cycle

/* ---------- state ---------- */
let sec = DUR,
    timer   = null,
    state   = 'idle',               // idle | running | paused
    audioCtx = null,
    beepOn   = true,
    gtagSent = false;
    clickLock = false;
let audioUnlocked = false;

/* ---------- dom helpers ---------- */
const $ = id => document.getElementById(id);
const disp = $('display'), ctrl = $('ctrl'), reset = $('reset'),
      toggle = $('soundToggle'), label = $('soundState');

// Custom formatter: outputs HTML with two dot colon
const fmt = s => {
  const min = String(Math.floor(s/60)).padStart(2,'0');
  const sec = String(s%60).padStart(2,'0');
  // Colon as two dots, tightly spaced and centered
  return `<span class="display-min">${min}</span><span class="dots" aria-hidden="true"><span class="dots-dot"></span><span class="dots-dot"></span></span><span class="display-sec">${sec}</span>`;
};

const paint = () => {
  disp.innerHTML = fmt(sec);
};
paint();

/* ---------- audio ---------- */
function ensureAudio(){ 
  if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
}

// "Prime" audio context with a silent beep after first user action, so first real beep always works
function unlockAudio() {
  if (audioUnlocked) return;
  ensureAudio();
  if (audioCtx.state === 'suspended') audioCtx.resume();

  // Play a silent beep to "unlock" on Chrome/Edge, so first beep isn't skipped
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sine';
  osc.frequency.value = 1000;
  gain.gain.value = 0.0001; // nearly silent
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.05); // very short
  audioUnlocked = true;
}
function beep(){
  if(!beepOn || !audioUnlocked) return;
  ensureAudio();
  if(audioCtx.state === 'suspended') audioCtx.resume();
  const osc  = audioCtx.createOscillator(),
        gain = audioCtx.createGain();
  osc.type = 'sine';  osc.frequency.value = 880;
  gain.gain.value = 0.25;
  osc.connect(gain).connect(audioCtx.destination);
  osc.start(); osc.stop(audioCtx.currentTime + 0.35);
}

/* ---------- timer loop ---------- */
function tick(){
  if(--sec <= 0){
    sec = 0; paint();
    clearInterval(timer); timer = null;
    beep();
    state = 'idle';
    ctrl.textContent = 'Start';
    return;
  }
  paint();
}

/* ---------- controls ---------- */
function start(){
  if(state === 'idle'){ sec = DUR; paint(); }
  if(timer) clearInterval(timer);

  if(!gtagSent && typeof gtag === 'function'){
    gtag('event','timerStart',{value:'1'});
    gtagSent = true;
  }

  ensureAudio();
  if (audioCtx.state === 'suspended') audioCtx.resume();
  timer = setInterval(tick, 1000);
  state = 'running';
  ctrl.textContent = 'Pause';
}

function pause(){
  clearInterval(timer); timer = null;
  state = 'paused';
  ctrl.textContent = 'Resume';
}

/* ---------- event listeners ---------- */
// Unlock AudioContext on *first* interaction with any main control
function userInteractionHandler() {
  unlockAudio();
  ctrl.removeEventListener('click', userInteractionHandler);
  reset.removeEventListener('click', userInteractionHandler);
  toggle.removeEventListener('click', userInteractionHandler);
}
ctrl.addEventListener('click', userInteractionHandler, { once: true });
reset.addEventListener('click', userInteractionHandler, { once: true });
toggle.addEventListener('click', userInteractionHandler, { once: true });

ctrl.onclick = () => {
  if (clickLock) return;
  clickLock = true; setTimeout(() => clickLock = false, 250);
  state === 'running' ? pause() : start();
};

reset.onclick = () => {
  clearInterval(timer); timer = null;
  sec = DUR; paint();
  state = 'idle';
  ctrl.textContent = 'Start';
};
toggle.onchange = () => {
  beepOn = toggle.checked;
  label.textContent = beepOn ? 'End-beep ON' : 'End-beep OFF';
};
</script>
