  <meta charset="UTF-8">

        content="Start a oneâ€‘minute online countdown timer on any device. One click to start, pause, reset, toggle the endâ€‘beep, or browse more timers.">

  <style>

    body{
      font-family:sans-serif; color:#222;
      display:flex; flex-direction:column; align-items:center;

    h1{font-size:1.9rem;margin:0 0 .4rem}

      width:var(--btn-w); padding:1rem 0; font-size:1.25rem;

    }

    .sound-toggle{display:flex; align-items:center; gap:.5rem}

    .slider{
      position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0;
      background:#ccc; border-radius:34px; transition:.2s;
    }
    .slider:before{
      position:absolute; content:"";
      height:18px; width:18px; left:3px; bottom:3px;
      background:#fff; border-radius:50%; transition:.2s;
    }
    input:checked + .slider{background:#34d058}
    input:checked + .slider:before{transform:translateX(22px)}
    .state-label{font-size:.9rem; margin-top:.25rem; opacity:.85}
  </style>
</head>
<body>
  <h1>1 Minute Timer</h1>
  <a id="homeLink" href="index.html" rel="nofollow">MoreÂ Timers</a>

  <div id="display">01:00</div>

  <div class="row">
    <button id="ctrl">Start</button>
    <button id="reset">Reset</button>
  </div>

  <div class="sound-wrap">
    <div class="sound-toggle">
      <span>ðŸ”•</span>
      <label class="switch" title="Play beep when timer finishes">
        <input type="checkbox" id="soundToggle" aria-label="End-of-timer beep" checked>
        <span class="slider"></span>
      </label>
      <span>ðŸ””</span>
    </div>
    <span id="soundState" class="state-label">Endâ€‘beep ON</span>
  </div>

  <!-- Inline 350 ms sine-wave WAV (tiny) -->
  <audio id="beep" preload="auto">
    <source
      src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQgAAAAA////AAAAAAAAAAAAAAAAAAAA"
      type="audio/wav">
  </audio>

<script>
/* ===== Config (change these 5 items when cloning for another duration) ===== */
const DUR_SECONDS = 60;                 // 1 minute â†’ for 5 min use 5*60, etc.
const GA_VALUE    = '1';                // value sent with gtag event (e.g. "5")
const PAGE_TITLE  = '1 Minute Timer';   // <h1> text (keep in sync with <title>)
const START_DIGITS= '01:00';            // Initial visible digits
/* ========================================================================== */

let sec = DUR_SECONDS;
let timer = null;
let state = 'idle';          // idle | running | paused
let beepOn = true;
let clickLock = false;
let gtagSent = false;
let unlocked = false;        // whether audio element is primed

/* DOM refs */
const $ = id => document.getElementById(id);
const disp   = $('display');
const ctrl   = $('ctrl');
const reset  = $('reset');
const toggle = $('soundToggle');
const label  = $('soundState');
const beepEl = $('beep');

/* Initialization */
disp.textContent = START_DIGITS;

/* Format helper */
const fmt = s => `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
function paint(){ disp.textContent = fmt(sec); }

/* Unlock audio on first user gesture */
function unlockAudio(){
  if (unlocked) return;
  unlocked = true;
  beepEl.play().then(()=>beepEl.pause()).catch(()=>{ /* ignore */ });
}

/* Beep */
function beep(){
  if(!beepOn) return;
  beepEl.currentTime = 0;
  beepEl.play().catch(()=>{});
}

/* Countdown tick */
function tick(){
  if(--sec <= 0){
    sec = 0;
    paint();
    clearInterval(timer); timer = null;
    beep();
    state = 'idle';
    ctrl.textContent = 'Start';
    return;
  }
  paint();
}

/* Start / resume */
function start(){
  unlockAudio();
  if(state === 'idle'){
    sec = DUR_SECONDS;
    paint();
  }
  if(timer) clearInterval(timer);

  if(!gtagSent && typeof gtag === 'function'){
    gtag('event','timerStart',{ value: GA_VALUE });
    gtagSent = true;
  }

  timer = setInterval(tick, 1000);
  state = 'running';
  ctrl.textContent = 'Pause';
}

/* Pause */
function pause(){
  clearInterval(timer); timer = null;
  state = 'paused';
  ctrl.textContent = 'Resume';
}

/* Handlers */
ctrl.onclick = () => {
  if(clickLock) return;
  clickLock = true; setTimeout(()=>clickLock=false,250);
  state === 'running' ? pause() : start();
};

reset.onclick = () => {
  clearInterval(timer); timer = null;
  sec = DUR_SECONDS;
  paint();
  state = 'idle';
  ctrl.textContent = 'Start';
};

toggle.onchange = () => {
  beepOn = toggle.checked;
  label.textContent = beepOn ? 'Endâ€‘beep ON' : 'Endâ€‘beep OFF';
};
</script>
</body>
