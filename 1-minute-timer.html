<style>

  body{font-family:sans-serif;color:#222;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;height:100vh;margin:0;padding-top:2.5rem}

  .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#ccc;border-radius:34px;transition:.2s}
  .slider:before{position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background:#fff;border-radius:50%;transition:.2s}
  input:checked + .slider{background:#34d058}
  input:checked + .slider:before{transform:translateX(22px)}

<body>
  <h1>1 Minute Timer</h1>
  <a id="homeLink" href="index.html" rel="nofollow">MoreÂ Timers</a>

  <div id="display">01:00</div>

  <div class="row">
    <button id="ctrl">Start</button>
    <button id="reset">Reset</button>
  </div>

  <div class="sound-wrap">
    <div class="sound-toggle">
      <span>ðŸ”•</span>
      <label class="switch" title="Play beep when timer finishes">
        <input type="checkbox" id="soundToggle" aria-label="End-of-timer beep" checked>
        <span class="slider"></span>
      </label>
      <span>ðŸ””</span>
    </div>
    <span id="soundState" class="state-label">Endâ€‘beep ON</span>
  </div>

  <!-- Audible inline WAV (two short tones: 880Hz + 660Hz) ~550ms -->
  <audio id="beep" preload="auto">
    <source
      src="data:audio/wav;base64,UklGRoQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YVwAAAClR1x3d3d3d3d3c3NzclpaWlpaXFxcz8/Pv7+/v7+////kZFhYWFhYWFhYWFhYWFhYWJEZP///7+/v7+/v8/Pz9cXFxZWVlZWVxcXFx3d3d3d1xHSQ=="
      type="audio/wav">

<script>
/* ===== Config (change when cloning) ===== */
const DUR_SECONDS = 60;          // 60 sec (for quick test set to 5)
const GA_VALUE    = '1';
/* ======================================= */

let sec = DUR_SECONDS;
let timer = null;
let state = 'idle';              // idle | running | paused
let beepOn = true;
let clickLock = false;
let gtagSent = false;
let unlocked = false;

const $ = id => document.getElementById(id);
const disp=$('display'), ctrl=$('ctrl'), reset=$('reset'),
      toggle=$('soundToggle'), label=$('soundState'),
      beepEl=$('beep'), diag=$('diag');

const fmt = s => `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
const paint = () => disp.textContent = fmt(sec);
paint();

/* ---------- Diagnostics helper ---------- */
function log(msg){
  console.log('[TIMER]', msg);
  if(diag) diag.textContent = msg;
}

/* ---------- Unlock audio (ALL early gestures) ---------- */
['pointerdown','keydown','touchstart'].forEach(ev=>{
  window.addEventListener(ev, () => {
    if(!unlocked){
      try {
        beepEl.play().then(()=>{beepEl.pause();unlocked=true;log('Audio unlocked');})
                     .catch(()=>{ /* ignore until Start */ });
      } catch(e){}
    }
  }, { once:false, passive:true });
});

/* ---------- Beep with fallback ---------- */
function beep(){
  if(!beepOn) { log('Beep skipped (off)'); return; }
  // Primary: HTMLAudioElement
  try {
    beepEl.currentTime = 0;
    const p = beepEl.play();
    if(p && typeof p.then==='function'){
      p.then(()=>log('HTMLAudioElement.play() ok'))
       .catch(err=>{
         log('play() rejected, fallback WebAudio: '+err);
         fallbackOsc();
       });
    }
  } catch(err){
    log('play() threw, fallback: '+err);
    fallbackOsc();
  }
}

let audioCtx; // only if fallback needed
function fallbackOsc(){
  try{
    if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    if(audioCtx.state==='suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain= audioCtx.createGain();
    osc.type='sine'; osc.frequency.value=880;
    gain.gain.value=0.25;
    osc.connect(gain).connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime+0.5);
  }catch(e){
    log('Fallback failed: '+e);
  }
}

/* ---------- Timer logic ---------- */
function tick(){
  if(--sec <= 0){
    sec = 0;
    paint();
    clearInterval(timer); timer=null;
    beep();
    state='idle';
    ctrl.textContent='Start';
    log('Finished â†’ beep attempted');
    return;
  }
  paint();
}

function start(){
  if(state==='idle'){ sec=DUR_SECONDS; paint(); }
  if(timer) clearInterval(timer);

  if(!gtagSent && typeof gtag === 'function'){
    gtag('event','timerStart',{value:GA_VALUE});
    gtagSent = true;
  }

  timer = setInterval(tick,1000);
  state='running';
  ctrl.textContent='Pause';
  log('Started');
}

function pause(){
  clearInterval(timer); timer=null;
  state='paused';
  ctrl.textContent='Resume';
  log('Paused');
}

/* ---------- Event handlers ---------- */
ctrl.onclick = () => {
  if(clickLock) return;
  clickLock=true; setTimeout(()=>clickLock=false,250);
  state==='running' ? pause() : start();
};

reset.onclick = () => {
  clearInterval(timer); timer=null;
  sec=DUR_SECONDS; paint();
  state='idle';
  ctrl.textContent='Start';
  log('Reset');
};

toggle.onchange = () => {
  beepOn = toggle.checked;
  label.textContent = beepOn ? 'Endâ€‘beep ON' : 'Endâ€‘beep OFF';
  log('Beep toggled: '+(beepOn?'ON':'OFF'));
};
</script>
