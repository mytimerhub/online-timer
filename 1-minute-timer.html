<body>
  <h1>1 Minute Timer</h1>

  <div class="row">

  </div>

  <!-- 0â€¯.75â€¯s singleâ€‘tone WAV fallback -->
  <audio id="beepTag" preload="auto" playsinline>

<script>
/* ---------- Config ---------- */
const DUR_SECONDS = 7;               // 5 for test
/* ----------------------------- */

let sec=DUR_SECONDS,timer=null,state='idle',beepOn=true,clickLock=false,unlocked=false,audioCtx=null;

/* DOM refs */
const $=id=>document.getElementById(id);
const d=$('display'),ctrl=$('ctrl'),reset=$('reset'),
      toggle=$('soundToggle'),label=$('soundState'),
      beepEl=$('beepTag'),diag=$('diag');

const fmt=s=>`${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
function paint(){d.textContent=fmt(sec);} paint();
function log(m){diag.textContent=m;console.log('[timer]',m);}

/* ---------- Unlock (louder blip = iOS Chrome safe) ---------- */
function unlock(){
  if(unlocked) return;
  try{
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    const n=audioCtx.currentTime,osc=audioCtx.createOscillator(),g=audioCtx.createGain();
    osc.frequency.value=880;         /* louder audible blip */
    g.gain.setValueAtTime(0.0001,n);
    g.gain.exponentialRampToValueAtTime(0.35,n+0.01);
    g.gain.exponentialRampToValueAtTime(0.0001,n+0.09);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(n);osc.stop(n+0.1);

    beepEl.play().then(()=>beepEl.pause()).catch(()=>{});
    unlocked=true;log('Audio unlocked');
  }catch(e){log('Unlock error:'+e);}
}
['pointerdown','touchstart','keydown'].forEach(ev=>window.addEventListener(ev,unlock,{passive:true}));

/* ---------- Beep helpers ---------- */
function webAudioBeep(){
  try{
    if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    if(audioCtx.state==='suspended') audioCtx.resume();
    const n=audioCtx.currentTime,osc=audioCtx.createOscillator(),g=audioCtx.createGain();
    osc.frequency.value=880;
    g.gain.setValueAtTime(0.0001,n);
    g.gain.exponentialRampToValueAtTime(0.4,n+0.03);
    g.gain.exponentialRampToValueAtTime(0.0001,n+0.75);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(n);osc.stop(n+0.78);
    return true;
  }catch{return false;}
}
function htmlBeep(){
  try{beepEl.currentTime=0;beepEl.play().catch(()=>{});return true;}catch{return false;}
}
function beep(){
  if(!beepOn){log('Beep off');return;}
  unlock();
  /* play both; whichever succeeds first is heard */
  htmlBeep();
  webAudioBeep();
  if(navigator.vibrate) navigator.vibrate([140,40,140]);
}

/* ---------- Timer ---------- */
function tick(){
  if(--sec<=0){
    sec=0;paint();clearInterval(timer);timer=null;
    beep();state='idle';ctrl.textContent='Start';log('Finished');return;
  }
  paint();
}
function start(){
  unlock();
  if(state==='idle'){sec=DUR_SECONDS;paint();}
  if(timer) clearInterval(timer);
  timer=setInterval(tick,1000);
  state='running';ctrl.textContent='Pause';log('Started');
}
function pause(){clearInterval(timer);timer=null;state='paused';ctrl.textContent='Resume';log('Paused');}

/* ---------- UI events ---------- */
ctrl.onclick=()=>{if(clickLock)return;clickLock=true;setTimeout(()=>clickLock=false,250);state==='running'?pause():start();};
reset.onclick=()=>{clearInterval(timer);timer=null;sec=DUR_SECONDS;paint();state='idle';ctrl.textContent='Start';log('Reset');};
toggle.onchange=()=>{beepOn=toggle.checked;label.textContent=beepOn?'Endâ€‘beepÂ ON':'Endâ€‘beepÂ OFF';};
</script>
